{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
{% load crispy_forms_tags %}

<div class="container mb-3">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Amend A Reservation</h2>
            <form method="POST" action="{% url 'booking' %}">
                {{ booking_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-dark" value="Post">Request a Booking</button>
            </form>
        </div>
    </div>
</div>

{% else %}
<div class="container mb-3">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h6>You must be singed in to amend a reservation.</h6>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
