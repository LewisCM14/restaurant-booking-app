{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <form method="POST" action="{% url 'booking' %}">
                {{ booking_form | crispy }}
                {% csrf_token %}
                <button type="submit" value="Post">Submit</button>
            </form>
        </div>
    </div>
</div>

{%endblock%}
